<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>invitacion</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- tipografia -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="portada">
      <img src="images/marco.png" class="marco mobile" alt="marco" />
      <video autoplay muted loop class="videoFondo mobile">
        <source src="video/fondo_pilar mobile.mp4">
      </video>
      <div class="contenidoPortada">
        <h1>Pilar</h1>
        <h2>Mis <span class="spanTitulo">XV</span> años</h2>
      </div>
      <div class="contenidoPortada2">
        <h3>
          Te espero para compartir la alegría de una noche, que para mi será
          mágica, inolvidable y única.
        </h3>
      </div>
    </section>
    <section class="contador">
      <div class="cuentaAtras">
        <div class="faltaDias">
          <h3 id="diasFaltantes"> faltan <span id="dia"></span> dias.</h>
        </div>
        <div class="llegoElDia" id="cuentaTerminada">
          <h3>Hoy es el<span> gran dia</span>!</h3>
        </div>
        <div class="contadorUnificado" id="contador">
          <div class="horas">
            <span><h2 id="horas"></h2></span>
            <p>horas</p>
          </div>
          <div class="minutos">
            <span><h2 id="minutos"></h2></span>
            <p>minutos</p>
          </div>
          <div class="segundos">
            <span><h2 id="segundos"></h2></span>
            <p>segundos</p>
          </div>
        </div>
      </div>
    </section>
    <section class="mapa">
      <div class="datos">
        <h3><span>Celebracion</span></h3>
        <hr class="linea">
        <h3>Dia</h3>
        <p>Lunes <span>5</span> de noviembre - <span>20</span>hs</p>
        <button class="btn" id="btnFecha">Agendar fecha</button>
        <hr class="linea">
        <h3>Lugar</h3>
        <p>Salon <span>paris</span></p>
        <button class="btn" id="botonDeConfirmacion">Confirmar asistencia</button>
        <hr class="linea">
        <h3>Direccion</h3>
        <p>av no se cuanto <span>N° 5555</span></p>
        <button class="btn" id="btnMapa">Como llegar</button>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>

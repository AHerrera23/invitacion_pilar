<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>invitacion</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- tipografia -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <video autoplay muted loop class="videoFondo deskt">
      <source src="video/fondo_pilar.mp4">
    </video>
    <video autoplay muted loop class="videoFondo mobile">
      <source src="video/fondo_pilar mobile.mp4">
    </video>
    <div class="blur"></div>
    <section class="portada">
      <img src="images/marco-deskt.png" class="marco deskt" alt="marco">
      <img src="images/pngegg (2) 1.png" class="marco mobile" alt="marco" />
      <div class="contenidoPortada">
        <h1>Pilar</h1>
        <h2>Mis <span>XV</span> años</h2>
      </div>
      <div class="contenidoPortada2">
        <h3>
          Te espero para compartir la alegría de una noche, que para mi será
          mágica, inolvidable y única.
        </h3>
      </div>
    </section>
    <section class="contador">
      <img class="marcoContador mobile" src="images/marco-secundario-blanco.png" alt="marco de seccion">
      <div class="cuentaAtras">
        <div class="faltaDias">
          <h3>Faltan <span id="dias"></span> dias. </h>
        </div>
        <div class="llegoElDia" id="cuentaTerminada">
          <h3>Hoy es el<span> gran dia</span>!</h3>
        </div>
        <div class="contadorUnificado" id="contador">
          <div class="horas">
            <h2 id="horas"></h2>
            <p>horas</p>
          </div>
          <div class="minutos">
            <h2 id="minutos"></h2>
            <p>minutos</p>
          </div>
          <div class="segundos">
            <h2 id="segundos"></h2>
            <p>segundos</p>
          </div>
        </div>
      </div>
    </section>
    <section class="mapa">
      <img class="marcoMapa" src="images/marco-negro.png" alt="">
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
